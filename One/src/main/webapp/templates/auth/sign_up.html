<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--   Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
    <title>Create account</title>

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>


<form th:method="POST" th:action="@{/sign_up}" th:object="${user}">
    <div class="col-sm-3 my-1 mx-auto">
        <h1>Create account</h1>
        <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your name" class="form-control" id="name"
                   aria-describedby="nameError">
            <small id="nameError" class="form-text text-muted"
                   th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>

        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" placeholder="Enter your surname" class="form-control" id="surname"
                   aria-describedby="surnameError">
            <small id="surnameError" class="form-text text-muted"
                   th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email address" class="form-control"
                   id="email" aria-describedby="emailError">
            <small id="emailError" class="form-text text-muted"
                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter a password" class="form-control"
                   id="password" aria-describedby="passwordError">
            <small id="passwordError" class="form-text text-muted"
                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" th:field="*{confirmPassword}" placeholder="Enter password again" class="form-control"
                   id="confirmPassword" aria-describedby="confirmPasswordError">
            <small id="confirmPasswordError" class="form-text text-muted"
                   th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">ConfirmPassword
                Error</small>
        </div>
        <br>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary">Create your account</button>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
</body>
</html>
