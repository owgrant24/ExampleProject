server.port=8031

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=secret
spring.datasource.password=secret

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

spring.thymeleaf.encoding=UTF-8

spring.mvc.hiddenmethod.filter.enabled=true
server.servlet.encoding.charset=UTF-8
spring.flyway.enabled=false

# Info for Spring Boot Actuator
info.name = Online car store
info.description =  Spring Boot application. \
  This application is a closed online car store
info.author = Aleksandr Shabelskii
management.endpoints.web.exposure.include=*
