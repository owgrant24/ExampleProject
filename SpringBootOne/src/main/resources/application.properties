server.port=8030

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=secret
spring.datasource.username=secret
spring.datasource.password=secret

spring.config.import = secret.properties

spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

spring.thymeleaf.encoding=UTF-8

spring.mvc.hiddenmethod.filter.enabled=true
server.servlet.encoding.charset=UTF-8

# Info for Spring Boot Actuator
info.name = Online car store
info.description =  Spring Boot application. \
  This application is a closed online car store
info.author = Aleksandr Shabelskii
management.endpoints.web.exposure.include=*
